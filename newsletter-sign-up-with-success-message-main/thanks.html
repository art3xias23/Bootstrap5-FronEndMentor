<!DOCTYPE html>
<html lang="en" class="h-100 m-0">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Newsletter sign-up form with success message</title>

</head>

<body>
	<div class="d-flex justify-content-center align-items-center vh-100">
		<div class="bg-white w-30 h-30 success-box d-flex justify-content-center align-items-center">
			<div class="w-75 h-75">
				<div class="row mb-2">
					<div class="col-1">
						<img src="assets/images/icon-success.svg" style="height:80%" />
					</div>
				</div>
				<div class="row mb-5">
					<h1 class="fs-1" style="font-family:customBold">Thanks for subscribing!</h1>
				</div>
				<div class="row mb-3">
					A confirmation email has been sent to <span style="display:inline;font-weight:bold;"
						 id="emailPlaceholder"></span>.

				</div>
				<div class="row d-flex justify-content-center" style="height:50px;">
					<button class="btn btn-dark text-light w-65 h-100" />
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>


</html>
