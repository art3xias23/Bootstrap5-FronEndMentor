<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="css/main.css">

	<title>Frontend Mentor | Results summary component</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
</head>

<body>
	<main>
		<div class="flex justify-center items-center h-screen">
			<div class="h-full w-full md:w-[564.05px] md:h-[300px]">
				<div class="flex flex-col h-full md:flex-row">
					<div
						class="w-full h-[300px] md:h-[342px] md:w-[281px] rounded-b-lg md:rounded-lg bg-custom-left-blue">
						<!-- Result -->
						<div
							class="text-center my-3 font-custom font-customextra text-lg text-slate-300">
							<p>Your Result</p>
						</div>
						<div class="flex flex-col items-center my-3 ">
							<div
								class="p-4 rounded-full bg-custom-left-bold-blue w-[132px]">
								<p class="text-5xl text-white text-center w-full">76</b>
								<p class="text-slate-400 text-center">of 100</p>
							</div>
						</div>
						<div class="flex flex-col items-center gap-4 mt-5 mx-7">
							<p class="text-xl text-white font-bold">Great</p>
							<p class="text-slate-400 text-center text-sm">You scored higher than 65%
								of the people who have taken these tests.</p>
						</div>
						<!-- Text -->
					</div>
					<div class="w-full h-3/5 md:h-[342px] md:w-[320px]">
						<div class="flex flex-col gap-1 my-5 mx-7">
							<b>Summary</b>
							<div id="reaction" class="flex flex-row mt-3 bg-custom-red px-2 py-2">

								<div  class="flex justify-between w-full">
									<div class="flex flex-row gap-2">

										<img
											src="assets/images/icon-reaction.svg" />
										<p class="text-custom-bold-red text-custombold font-semibold">Reaction</p>
									</div>
									<div>
										<span class="font-bold">80</span> / 100
									</div>
								</div>
							</div>
							<div id="memory" class="flex flex-row mt-3 bg-custom-yellow px-2 py-2">

								<div  class="flex justify-between w-full">
									<div class="flex flex-row gap-2">

										<img
											src="assets/images/icon-memory.svg" />
										<p class="text-custom-bold-yellow text-custombold font-semibold">Memory</p>
									</div>
									<div>
										<span class="font-bold">92</span> / 100
									</div>
								</div>
							</div>
							<div id="verbal" class="flex flex-row mt-3 bg-custom-green px-2 py-2">

								<div  class="flex justify-between w-full">
									<div class="flex flex-row gap-2">

										<img
											src="assets/images/icon-verbal.svg" />
										<p class="text-custom-bold-green text-custombold font-semibold">Verbal</p>
									</div>
									<div>
										<span class="font-bold">92</span> / 100
									</div>
								</div>
							</div>
							<div id="visual" class="flex flex-row mt-3 bg-custom-blue px-2 py-2">

								<div  class="flex justify-between w-full">
									<div class="flex flex-row gap-2">

										<img
											src="assets/images/icon-visual.svg" />
										<p class="text-custom-bold-blue text-custombold font-semibold">Visual</p>
									</div>
									<div>
										<span class="font-bold">92</span> / 100
									</div>
								</div>
							</div>
							<div class="bg-black text-white rounded-full w-full text-center mt-4 py-2 hover:bg-custom-left-blue cursor-pointer">Continue</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Konstantin Milchev</a>.
	</div>
</body>

</html>
