<!DOCTYPE html>
<html lang="en" class="h-100 m-0">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Newsletter sign-up form with success message</title>

</head>

<body class="h-100">
	<div class="d-flex justify-content-center align-items-center h-100">
		<div class="h-40 bg-white success-box d-flex justify-content-center align-items-center" style="width:450px" >
			<div class="w-80 d-flex flex-column" >
				<div class=" w-100" >
					<div class="col-1 mb-4">
						<img src="assets/images/icon-success.svg" style="height:80%" />
					</div>
				</div>
				<div class="row  w-100" >
					<h1 class="fs-1" style="font-family:customBold">Thanks for subscribing!</h1>
				</div>
				<div class="row ms-1 w-100 mb-3 txt overflow-hidden">
					A confirmation email has been sent to 
					<span class="ps-1" style="font-weight:bold; width:0%" id="emailPlaceholder"></span> 
					Please open it and click the button inside to confirm your subscription.

				</div>
				<div class="ms-1 row d-flex justify-content-center w-100" >
					<button class="btn btn-dark text-white ">Dismiss message</button>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>


</html>
