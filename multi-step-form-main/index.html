<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="stylesheet" href="output.css">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Multi-step form</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}

		.checkbox {
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 20px;
			height: 20px;
		}

		.circle {
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			width: 30px;
			height: 30px;
			border-radius: 50%;
			border: solid;
			display: flex;
			justify-content: center;
			align-items: center;
			border-color: white;
			border-width: 1px;
			cursor: pointer;

		}

		.inputs {
			width: auto;
			height: 30px;
			border: 1px solid;
			border-color: LightGray;
		}
	</style>
</head>

<body>
	<main class="relative bg-gray-200 h-screen w-screen overflow-hidden">
		<div class="w-full h-1/4 z-1 overflow-hidden relative">
			<img src="assets/images/bg-sidebar-mobile.svg" class="w-full" />
			<div class="absolute top-5 bottom-24 w-full flex justify-center items-center h-10 gap-4">
				<div id="circle1" class="circle bg-cyan-100">1</div>
				<div id="circle2" class="circle text-white">2</div>
				<div id="circle3" class="circle text-white">3</div>
				<div id="circle4" class="circle text-white">4</div>
			</div>
		</div>
		<div class="panel absolute z-99 bg-white rounded-lg top-20 left-5 right-5 bottom-25">
			<div class="flex flex-col">
				<div class="p-5 space-y-4">
					<h1 class="text-xl font-bold">Personal Info</h1>
					<h1 class="text-slate-400">Please provide your name, email, address, and phone
						number.</h1>
					<div class="flex flex-col space-y-1">
						<label class="text-xs font-semibold" for="name">Name</label>
						<input class="inputs" type="text" id="name" name="name"
							placeholder="    e.g. Stephen King"></input>
					</div>
					<div class="flex flex-col space-y-1">
						<label class="text-xs font-semibold" for="email">Email Address</label>
						<input class="inputs" type="text" id="email" email="email"
							placeholder="    e.g. stephenking@lorem.com"></input>
					</div>
					<div class="flex flex-col space-y-1">
						<label class="text-xs font-semibold" for="number">Phone Number</label>
						<input class="inputs" type="text" id="number" number="number"
							placeholder="    e.g. +1 234 567 890"></input>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
<script src="script.js">

</script>

</html>
